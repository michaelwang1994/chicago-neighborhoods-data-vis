<!DOCTYPE html>
<meta charset="utf-8">
<title>Non-Contiguous Cartogram</title>
<style>

.land {
  fill: #fff;
  stroke: #ccc;
}

.state {
  fill: #ccc;
  stroke: #666;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960;
var height = 540;

d3.json("data/boundaries.json", function(error, us) {
  if (error) throw error;
  
  var center = d3.geo.centroid(topojson.feature(us, us.objects.boundaries));
  var projection = d3.geo.mercator().center(center).translate([1.3 * width / 2, height / 2]).scale(50000);
  var path = d3.geo.path().projection(projection);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  svg.append("path")
      .datum(topojson.feature(us, us.objects.boundaries))
      .attr("class", "land")
      .attr("d", path);
  });

</script>
