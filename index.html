<!DOCTYPE html>
<meta charset="utf-8">
<title>Non-Contiguous Cartogram</title>
<style>

.community-area {
  fill: lightblue;
  stroke: white;
}

.tooltip {
    position: absolute;
    z-index: 10;
    visibility: hidden;
    background-color: white;
    text-align: center;
    padding: 4px;
    border-radius: 4px;
    color: black;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1200;
var height = 700;

d3.json("data/boundaries.json", function(error, us) {
  if (error) throw error;
  
  var center = d3.geo.centroid(topojson.feature(us, us.objects.boundaries));
  var projection = d3.geo.mercator().center(center).translate([1.3 * width / 2, height / 2]).scale(50000);
  var path = d3.geo.path().projection(projection);

  var tooltip = d3.select("body")
    .append("div")
    .attr('class', 'tooltip');

  var color = d3.scaleThreshold()
    .domain(d3.range(1, 100))
    .range(d3.schemeReds[100]);

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  svg.selectAll('.community-area')
		.data(topojson.feature(us, us.objects.boundaries).features)
		.enter()
		.append('path')
		.attr('class', 'community-area')
		.attr('d', path)
		.on('mouseover', function(d){
			return tooltip.style("visibility", "visible").text('community name = ' + d.properties.pri_neigh)
		})
    .on("mousemove", function() {
      d3.select(this)
        .style("fill", "red")

    return tooltip.style("top", (event.pageY - 30) + "px")
      .style("left", event.pageX + "px")})
  });

</script>
